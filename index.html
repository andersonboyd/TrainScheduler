<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center" style="background-color:silver;">
        <h1 class="display-3">Train Scheduler</h1>
        <p class="lead">Choo choo, y'all</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table id="train-table" class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next arrival</th>
                            <th scope="col">Minutes away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <div class="row d-flex flex-row justify-content-around">
            <div class="col-lg-6 align-self-center" id="train-form">
                <form role="form">
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control" id="train-name" type="text" placeholder="Train name">
                        </div>
                        <div class="col">
                            <input class="form-control" id="train-dest" type="text" placeholder="Destination">
                        </div>
                    </div>
                    <br/>
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control" id="train-time" type="text" placeholder="First train time (HH:MM)">
                        </div>
                        <div class="col">
                            <input class="form-control" id="train-freq" type="text" placeholder="Frequency (min)">
                        </div>
                    </div>
                    <br/>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
                <br>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
